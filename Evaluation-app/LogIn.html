<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Evaluation Page</title>
</head>
<body class="bg-blue-100">
  <section class="text-gray-600 body-font relative">
  <div class="container px-5 pt-20 mt-12 mx-auto">
    <div class="flex flex-col text-center w-full mb-2">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-1 text-blue-900">Memorise <mark>Free</mark></h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-col text-center w-full mb-1">
                <p class=" leading-relaxed text-base text-gray-500">Admin Portal</p>
            </div>

        <div class="p-2 w-full">
            <input type="text" id="name" name="name" placeholder="Username" class="flex  mx-auto bg-gray-10 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-8 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="p-2 w-full">
            <input type="password" id="password" name="password" placeholder="Password" class="flex  mx-auto bg-gray-10 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-8 leading-8 transition-colors duration-200 ease-in-out">   
        </div>
        
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500  border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded-3xl text-lg">Log In</button>
        </div>
        
        <div class="rounded-lg h-64 mt-3 overflow-hidden">
                  <img alt="ecommerce" class="lg:w-1/2 flex mx-auto w-full lg:h-auto h-full object-cover object-center rounded"  src="./assets/img2.jpg">
        </div>
    </div>
  </div>
</section>
</body>
</html>
